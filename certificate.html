<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SoftFingers Certificate</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1f1f2b, #3a3a5a);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
      margin: 0;
    }
    h1 {
      margin-bottom: 20px;
    }
    button {
      background: #4CAF50;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #45a049;
    }
    img {
      margin-bottom: 20px;
      width: 120px;
    }
    /* Lock overlay */
    #lockOverlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.9);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-size: 22px;
      z-index: 9999;
      padding: 20px;
    }
  </style>
</head>
<body>
  <!-- Logo placeholder -->
  <img src="logo.png" alt="SoftFingers Logo" />

  <h1>Download Your Beginner Certificate</h1>
  <button id="downloadCertificateBtn">üéì Download Certificate</button>

  <!-- Lock overlay -->
  <div id="lockOverlay">
    <div>
      <p>üîí Complete the beginner lessons and download your Certificate</p>
    </div>
  </div>

  <script>
    // Simulated Beginner results (replace with Firebase data later)
    let beginnerResults = []; // Start as empty (locked)

    function calculateOverallScores() {
      let totalWPM = 0, totalAccuracy = 0;
      beginnerResults.forEach(r => {
        totalWPM += r.wpm;
        totalAccuracy += r.accuracy;
      });
      let avgWPM = (totalWPM / beginnerResults.length).toFixed(2);
      let avgAccuracy = (totalAccuracy / beginnerResults.length).toFixed(2);
      return { avgWPM, avgAccuracy };
    }

    function checkCompletion() {
      // User must complete all 120 lessons
      let completed = beginnerResults.length === 120;
      if (completed) {
        document.getElementById("lockOverlay").style.display = "none";
      } else {
        document.getElementById("lockOverlay").style.display = "flex";
      }
    }

    document.getElementById("downloadCertificateBtn").addEventListener("click", () => {
      const { avgWPM, avgAccuracy } = calculateOverallScores();

      const { jsPDF } = window.jspdf;
      const doc = new jsPDF("landscape");

      doc.setFillColor(245, 245, 255);
      doc.rect(0, 0, 297, 210, "F");

      doc.addImage("logo.png", "PNG", 120, 10, 60, 30);

      doc.setFontSize(28);
      doc.setFont("helvetica", "bold");
      doc.text("Certificate of Completion", 148, 70, { align: "center" });

      doc.setFontSize(16);
      doc.setFont("helvetica", "normal");
      doc.text("This certifies that", 148, 90, { align: "center" });

      let userName = "John Doe"; 
      doc.setFontSize(22);
      doc.setFont("times", "bolditalic");
      doc.text(userName, 148, 105, { align: "center" });

      doc.setFontSize(14);
      doc.setFont("helvetica", "normal");
      doc.text(`has successfully completed the Beginner Level`, 148, 120, { align: "center" });
      doc.text(`with an Overall WPM of ${avgWPM} and Accuracy of ${avgAccuracy}%`, 148, 135, { align: "center" });

      doc.setFont("times", "italic");
      doc.setFontSize(12);
      doc.text("‚ÄúDetermination kills all difficulties‚Äù", 148, 170, { align: "center" });

      const today = new Date().toLocaleDateString();
      doc.setFont("helvetica", "normal");
      doc.text(`Date: ${today}`, 30, 190);
      doc.text("____________________", 250, 190);
      doc.text("Signature", 250, 200);

      doc.save("Beginner_Certificate.pdf");
    });

    // Always run check when page loads
    checkCompletion();
  </script>
</body>
</html>
